<div>
  <div *ngFor="let item of todoList">

    <app-todo-item [item]="item" (remove)="removeTodo($event)" (status)="switchStatusTodo($event)"></app-todo-item>

  </div>
  <mat-form-field>
    <input matInput placeholder="New item" type="text" #todoInput>
  </mat-form-field>
  <button mat-raised-button (click)="addTodo(todoInput.value)">Add todo</button>
</div>
